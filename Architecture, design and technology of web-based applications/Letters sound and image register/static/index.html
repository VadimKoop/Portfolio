  <div id='wrapper'>
    <div id='search-bar' class='search-element'>
      <input id='search-text' type='text' placeholder='Search for word..'/>
      <div id='suggestion-list' class='search-element'></div>
      <button id='search-button'>Load</button>
    </div>
    <hr/>
  </div>
  <div id='details'>
    <button id='new'>Register new audio</button>
    <h1 id='word'></h1>
    <div id='audio'></div>
    <p id='text-new'>Register new audio:</p>
    <input id='upload-word' class='details-element' type='text' placeholder='New word'/>
    <p id='text-replace'>Replace audio:</p>
    <input id='upload-file' class='details-element' type='file'/>
    <small id='upload-note' class='details-element'>Audio files must be less than 11MB in size</small>
    <button id='upload-button' class='details-element'>Upload</button>
  </div>
